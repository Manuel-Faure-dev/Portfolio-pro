        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/contact.css" />
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="header-div">
                    <a href="./index.html"
                        ><img
                            src="./assets/logo/logo.svg"
                            alt="logo MFD"
                            class="logo-img"
                    /></a>
                </div>
                <ul>
                    <li class="nav-item"><a href="./index.html">Accueil</a></li>
                    <li class="nav-item">
                        <a href="#about">A propos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#prestation">Prestations</a>
                    </li>
                    <li class="nav-item">
                        <a href="#realisation">Réalisations</a>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.html">Contact</a>
                    </li>
                    <!-- <li class="nav-item-contact">
                        <a href="mailto:manuel.faure.dev@gmail.com"
                            ><i class="fa-regular fa-envelope"></i
                        ></a>
                    </li> -->
                </ul>
                <div class="dropdown-div">
                    <span class="toggle-menu-span"
                        ><i class="fa-solid fa-bars"></i
                    ></span>
                    <ul class="dropdown-ul">
                        <li>
                            <a class="navbar-link" href="./index.html"
                                >Accueil</a
                            >
                        </li>
                        <li>
                            <a class="navbar-link" href="#about">A propos</a>

                        <li>

                                >Prestations</a
                            >

                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <h1>Pour me contacter</h1>
            <section class="contact-me-section">
                <div class="contact-me-div">
                    <p>Par mail</p>
                    <p>Par téléphone</p>
                    <p>Par Messenger</p>
                    <p>Via le formulaire de contact ci dessous</p>
                </div>
            </section>
            <form
                class="decor"
                action="https://formspree.io/f/mjvneepj"
                method="POST"
            >
                <div class="form-left-decoration"></div>
                <div class="form-right-decoration"></div>
                <div class="circle"></div>
                <div class="form-inner">
                    <input type="text" placeholder="Saisissez votre nom" />
                    <input type="email" placeholder="Saisissez votre Email" />
                    <textarea
                        placeholder="Votre message..."
                        rows="5"
                    ></textarea>
                    <button type="submit" href="/">Envoyer</button>
                </div>
            </form>
        </main>
    </body>

    <script
